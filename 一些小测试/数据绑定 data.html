<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>examples</title>
    <script src="../d3.min.js"></script>
</head>
<body>
<h1>测试1</h1>
<div id="a">
    <p>aaa</p>
    <p>bbb</p>
    <p>ccc</p>
</div>

<h1>测试2</h1>
<div id="b">
    <p></p>
    <p></p>
    <p>bbb</p>
    <p>ccc</p>
</div>

<h1>测试3：data 绑定数据 使用键函数</h1>
<div id="c">
    <p></p>
    <p></p>
    <p></p>
</div>

<script>
    var arr=[11,22,33,33,44,56]
    var p0=d3.select("#a").selectAll("p");
        p0.data(arr)
           .text(function (d,i) {  //text的作用是改变页面上可视化效果，否则还是现实之前那p的内容
            return d;
        });
    console.log(p0);

    var p0=d3.select("#b").selectAll("p");
    var update = p0.data(arr)
            .text(function (d,i) {  //text的作用是改变页面上可视化效果，否则还是现实之前那p的内容
                return d;
            });
    console.log(update);
    console.log(update.enter());
    console.log(update.exit());


    var arr1 = [{id:5,name:"一"},{id:2,name:"二"},{id:6,name:"三"}];
    console.log(arr1)
     arr1.sort(function (i,j) {
        return i.id-j.id;
    })
    var p1=d3.select("#c").selectAll("p");
      p1.data(arr1).text(function (d) {
          return d.id+":"+d.name;
      })

</script>
</body>
</html>
