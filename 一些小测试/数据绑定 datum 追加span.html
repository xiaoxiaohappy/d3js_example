<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>例子</title>
    <script src="../d3.min.js"></script>
</head>
<body>
<div id="a">
    <p>aaa</p>
    <p>bbb</p>
    <p>ccc</p>
</div>
<div id="b">
    <p></p>
    <p></p>
    <p></p>
</div>
<script>
    var p0 = d3.select("#a").selectAll("p");
    p0.datum("替代的内容")
      .text(function (d,i) {   //text的作用是改变页面上可视化效果，否则还是现实之前那p的内容
        return d+" "+i;
    });
    console.log(p0)

    var p1=d3.select("#b").selectAll("p");
    p1.datum("替代").append("span").text(function (d,i) {
        return " "+d;
    })
    console.log(p1)
</script>
</body>
</html>
