<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>散点图过渡</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

</head>
<body>
<script>
    var height=500,width=500;
    var svg=d3.select("body")
        .append("svg")
        .attr("height",height)
        .attr("width",width)

    var padding = {left:30,right:30,top:30,bottom:30}

    var xAxisWidth=300,yAxisWidth=300;
    var xScale=d3.scale.linear()
        .domain([0,1])
        .range([0,xAxisWidth])

    var yXcale=d3.scale.linear()
        .domain([0,1])
        .range([0,yAxisWidth])

    function drawAxis() {
        var xAxis=d3.svg.axis()
            .scale(xScale)
            .orient("bottom")
            .ticks(5);
        var yAxis=d3.svg.axis()
            .scale(yScale)
            .orient("left")
            .ticks(5)

//重定义y轴的值域
        yScale.range([yAxisWidth,0]);
        svg.append("g")
            .attr("class","axis")
            .attr("transform","translate("+padding.left+","+(height-padding.bottom)+")")
            .call(xAxis)
        svg.append("g")
            .attr("class","axis")
            .attr("transform","translate("+padding.left+","+(height-padding.bottom-yAxisWidth)+")")
            .call(yAxis)
//        绘制完坐标轴后把y轴值域变回去
        yScale.range([0,yAxisWidth]);

    }

</script>
</body>
</html>
