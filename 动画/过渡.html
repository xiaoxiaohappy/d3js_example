<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡</title>
</head>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<body>
<script>
    var height=400,width=400;

    var svg0=d3.select("body")
            .append("svg")
            .attr("height",height)
            .attr("width",width)
    svg0.append("rect")//这句话返回来的就是选择集对象
            .attr("fill","pink")
            .attr("x",10)
            .attr("y",10)
            .attr("height",100)
            .attr("width",30)
            .transition() //这句话返回来的就是过渡对象，注意选择集对象和过度对象是完全不同的，他们的方法都不一样
            .attr("width",300)//过渡的目标属性，就是过渡后要达到什么状态
//            下面这几个可以没有，这只是加了更多细节效果
            .delay(500)//延迟多长时间来过渡
            .duration(3000)//过渡的时间
            .ease("bounce")//过渡样式



</script>
</body>
</html>
